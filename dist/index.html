<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div class="gridContainer">
        <div class="playerBoard"></div>
        <div class="vs">VS</div>
        <div class="computerBoard"></div>
        <div class="yourGrid">Your Grid</div>
        <div class="gameOver"></div>
        <div class="compGrid">Computer Grid</div>
        <div class="buttons">
            <div class="addPoleBtn">
                <div class="btnTop">
                    <button class="add1pole">Add 1-field ship</button>
                    <button class="add2pole">Add 2-fields ship</button>
                </div>
                <div class="btnBot">
                    <button class="add3pole">Add 3-fields ship</button>
                    <button class="add4pole">Add 4-fields ship</button>
                </div>
            </div>
            <button class="resetBtn">RESET</button>
        </div>

    </div>

    

    <script src="main.js"></script>

</body>
</html>
